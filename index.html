<!DOCTYPE html>
<html>
<head>
    <title>For My Crush ðŸ’”</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', cursive;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            background: url('./images/images.png') no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 0, 0, 0.9); /* Dark red for broken heart theme */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 100;
            text-align: center;
            width: 80%;
            max-width: 600px;
            font-size: clamp(18px, 3vw, 24px);
        }
        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8b0000;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: clamp(16px, 2.5vw, 20px);
        }
        .modal textarea {
            height: 100px;
            resize: vertical;
        }
        .modal button {
            background: #8b0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .modal button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Music Player Button */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .music-btn img {
            width: 30px;
            height: 30px;
        }
        
        /* Unmute Overlay */
        .unmute-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: clamp(18px, 3vw, 24px);
            text-align: center;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8b0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .modal {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal" id="modal">
        <h2>ðŸ’” A Broken Heart ðŸ’”</h2>
        <p>The admin of this page is nursing a broken heart. Your kind words might help mend it.</p>
        <input type="text" id="userName" placeholder="Your Name" aria-label="Your Name">
        <textarea id="userMessage" placeholder="Your Message of Comfort" aria-label="Your Message"></textarea>
        <button onclick="submitResponse()" id="submitBtn">Send Comfort ðŸ’Œ</button>
        <button onclick="closeModal()">Close</button>
    </div>
    
    <!-- Music Button (Toggle Play/Pause) -->
    <button class="music-btn" id="musicBtn" onclick="toggleMusic()" aria-label="Toggle Music">
        <img src="https://cdn-icons-png.flaticon.com/512/3669/3669483.png" id="musicIcon" alt="Play Music">
    </button>
    
    <!-- Background Music (Loop) -->
    <audio id="bgMusic" loop>
        <source src="ENEMY.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>
    
    <!-- Unmute Overlay -->
    <div class="unmute-overlay" id="unmuteOverlay">
        <div>
            <p>Click anywhere to unlock music ðŸ’”</p>
        </div>
    </div>
    
    <script>
        // ====== Configuration ======
        // Replace with your actual Supabase project details
        const SUPABASE_URL = 'https://your-project-id.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        // ====== Modal Controls ======
        document.getElementById('modal').style.display = 'block';
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // ====== Submit Response to Supabase ======
        async function submitResponse() {
            const name = document.getElementById('userName').value.trim();
            const message = document.getElementById('userMessage').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!name || !message) {
                alert("Please fill in both fields!");
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Sending...';
            
            try {
                const response = {
                    name: name,
                    message: message,
                    timestamp: new Date().toISOString(),
                    user_agent: navigator.userAgent
                };
                
                // Call Supabase Edge Function
                const apiResponse = await fetch(`${SUPABASE_URL}/functions/v1/store_response`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify(response)
                });
                
                const result = await apiResponse.json();
                
                if (result.success) {
                    console.log('Message saved successfully:', result.data);
                    closeModal();
                    alert("Thank you for your kind words! They mean a lot to a broken heart. ðŸ’”");
                } else {
                    console.error('API error:', result.error);
                    alert(`There was an error saving your message: ${result.error} ðŸ’”`);
                }
                
            } catch (error) {
                console.error('Network error:', error);
                alert('There was an error connecting to the server. Please check your internet connection! ðŸ’”');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Comfort ðŸ’Œ';
            }
        }
        
        // ====== Music Controls ======
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');
        const unmuteOverlay = document.getElementById('unmuteOverlay');
        
        // Initialize music (muted)
        bgMusic.muted = true;
        bgMusic.play().catch(e => console.log("Auto-play blocked (will work after click)"));
        
        // Unmute on first interaction
        document.addEventListener('click', () => {
            bgMusic.muted = false;
            unmuteOverlay.style.display = 'none';
            try {
                bgMusic.play();
            } catch (e) {
                console.log("Playback error:", e);
            }
        }, { once: true });
        
        // Toggle play/pause
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicIcon.src = "https://cdn-icons-png.flaticon.com/512/3669/3669483.png"; // Play icon
                musicIcon.alt = "Pause Music";
            } else {
                bgMusic.pause();
                musicIcon.src = "https://cdn-icons-png.flaticon.com/512/7960/7960808.png"; // Pause icon
                musicIcon.alt = "Play Music";
            }
        }
    </script>
</body>
</html>
